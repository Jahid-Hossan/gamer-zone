<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="./images/Frame.png" alt="">
                <h2 class="logo-title"><span id="g">G</span>amer</h2>
            </div>
            <div class="menu-bar">
                <ul class="menus">
                    <li class="menu">About us</li>
                    <li class="menu">Developers</li>
                </ul>
                <div class="follow-conteiner">
                    <h3 class="menu follow">Follow Us On</h3>
                    <i class="fa-brands fa-youtube menu-icon" style="color: #ff0000;"></i>
                    <i class="fa-brands fa-tiktok menu-icon"></i>
                </div>
            </div>

        </nav>

        <!-- banner section -->

        <div class="banner-conteiner">
            <div class="text-banner-content">
                <div>
                    <h4 class="primary-title">Play Like The</h4>
                    <h1 class="goat">G.O.A.T.</h1>
                    <p class="primary-text">1-Click instant play</p>
                    <p class="primary-text">No Download</p>
                    <p class="primary-text">1000s of supported online games</p>
                    <button class="primary-btn">Sign In</button>
                    <button class="primary-btn two">Go Rogue</button>
                </div>

            </div>
            <div class="banner-img-content">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </header>
</body>

</html>
